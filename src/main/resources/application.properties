# Application
spring.application.name=online_auction
server.port=8080

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/online_auction_db?useSSL=false&serverTimezone=UTC
# useSSL=false tạm thời nếu chưa cấu hình SSL, đổi thành true khi có certificate
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:password123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis Cache
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Async
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# JWT
jwt.secret=X7kP9mL2vQ8rT5yUjH6nB4cW9xZ0aD3eF1gI5oP2qR8sT6yUjH6nB4cW9xZ0aD3eF1gI5oP2qR8sT6yU
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.online_auction=DEBUG
logging.file.name=logs/online_auction.log
logging.pattern.file=yyyy-MM-dd HH:mm:ss

# Development-specific
spring.profiles.active=dev