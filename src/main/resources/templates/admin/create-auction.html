<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Phiên Đấu Giá</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .container {
            flex: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px 20px;
        }

        .title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ff7e5f, #feb47b); /* cam - hồng */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    text-align: center;
}


        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auction-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .auction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            .nav-links {
                display: none;
            }
            .title {
                font-size: 2rem;
            }
            .container {
                padding: 20px 12px;
            }
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName)}"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="title">Tạo Phiên Đấu Giá Mới</h1>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <form th:action="@{/admin/create-auction}" th:object="${auctionDTO}" method="post" class="card">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                <span th:each="error : ${#fields.errors('*')}" th:text="${error}"></span>
            </div>
            <div class="form-group">
                <label for="name">Tên phiên đấu giá:</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Tên phiên đấu giá" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="auctionDate">Ngày diễn ra:</label>
                <input type="date" th:field="*{auctionDate}" id="auctionDate" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="startTime">Giờ bắt đầu:</label>
                <input type="time" th:field="*{startTime}" id="startTime" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="endTime">Giờ kết thúc:</label>
                <input type="time" th:field="*{endTime}" id="endTime" class="form-input" required>
            </div>
            <button type="submit" class="auction-btn">Tạo Phiên</button>
        </form>
    </div>

</body>
</html>
