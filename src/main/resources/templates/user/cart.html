<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammerX - Giỏ Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .container {
            flex: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px 20px;
        }

        .cart-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .cart-grid {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            min-width: 400px;
            flex-shrink: 0;
        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .cart-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .cart-item-details {
            margin-bottom: 0.75rem;
        }

        .cart-item-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .cart-item-description {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            margin-bottom: 0.5rem;
        }

        .cart-item-price .label {
            font-weight: 600;
            color: #333;
        }

        .cart-item-price span {
            font-size: 0.85rem;
            color: #666;
        }

        .cart-item-stats {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .stat-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            display: block;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .cart-empty {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #64748b;
            font-size: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background-color: #27ae60;
            color: white;
        }

        .status-badge.pending {
            background-color: #f39c12;
            color: white;
        }

        .status-badge.completed {
            background-color: #95a5a6;
            color: white;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            .nav-links {
                display: none;
            }
            .cart-title {
                font-size: 2rem;
            }
            .container {
                padding: 20px 12px;
            }
            .cart-grid {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/cart}">Giỏ hàng</a>
                <a th:href="@{/login}" th:if="${session.jwtToken == null}">Đăng nhập</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName ?: session.username)}"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="cart-title">Giỏ Hàng Của Bạn</h1>
        <div class="cart-grid">
            <div th:if="${wonProducts.size() == 0}" class="cart-empty">Giỏ hàng của bạn đang trống.</div>
            <div th:each="product : ${wonProducts}" class="cart-item">
                <img th:src="${product.imageUrl} ?: '/default-image.jpg'" th:alt="${product.name}">
                <div class="cart-item-details">
                    <div class="cart-item-name" th:text="${product.name} ?: 'Chưa đặt tên'"></div>
                    <div class="cart-item-description" th:text="${product.description} ?: 'Chưa có mô tả'"></div>
                    <div class="cart-item-price">
                        <span class="label">Giá khởi điểm:</span>
                        <span th:text="${#numbers.formatInteger(product.startingPrice, 0, 'COMMA')} + ' đ'"></span>
                    </div>
                    <div class="cart-item-price">
                        <span class="label">Bước giá tối thiểu:</span>
                        <span th:text="${#numbers.formatInteger(product.minimumBidIncrement, 0, 'COMMA')} + ' đ'"></span>
                    </div>
                    <div class="cart-item-price">
                        <span class="label">Giá hiện tại:</span>
                        <span th:text="${product.currentPrice != null} ? ${#numbers.formatInteger(product.currentPrice, 0, 'COMMA')} + ' đ' : ${#numbers.formatInteger(product.startingPrice, 0, 'COMMA')} + ' đ'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
