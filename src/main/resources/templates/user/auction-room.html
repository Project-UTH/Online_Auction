<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phiên Đấu Giá</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .container {
            flex: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px 20px;
        }

        .title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ff7e5f, #feb47b); /* cam - hồng */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    text-align: center;
}

        .product-grid {
            margin-top: 1rem;
            text-align: center;
        }

        .product-grid h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
        }

         .grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* vẫn giữ 3 cột */
    gap: 1.5rem; /* khoảng cách giữa các khung lớn hơn */
    margin-bottom: 1rem;
}

.product-item {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px; /* bo góc mềm hơn */
    padding: 1.5rem; /* to hơn chút */
    text-align: center;
    transition: all 0.3s ease;
    font-size: 1rem; /* chữ to hơn nhẹ */
}

.product-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

        .product-item p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .product-item p strong {
            color: #333;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background-color: #f39c12;
            color: white;
        }

        .status-badge.active {
            background-color: #27ae60;
            color: white;
        }

        .status-badge.completed {
            background-color: #95a5a6;
            color: white;
        }

        .status-badge.cancelled {
            background-color: #e74c3c;
            color: white;
        }

        .auction-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .auction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            .nav-links {
                display: none;
            }
            .title {
                font-size: 2rem;
            }
            .container {
                padding: 20px 12px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/cart}">Giỏ hàng</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName)}"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="title">Danh Sách Phiên Đấu Giá</h1>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <div class="product-grid">
            <h2>Danh Sách Phiên Đấu Giá</h2>
            <div class="grid">
                <div th:each="auction : ${auctions}" class="product-item" 
                     th:if="${auction != null}">
                    
                    <p><strong>Tên:</strong> <span th:text="${auction.name} ?: 'Chưa đặt tên'"></span></p>
                    <p><strong>Ngày:</strong> <span th:text="${#temporals.format(auction.auctionDate, 'dd/MM/yyyy')} ?: 'Chưa thiết lập'"></span></p>
                    <p><strong>Giờ:</strong> <span th:text="${#temporals.format(auction.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(auction.endTime, 'HH:mm')} ?: 'Chưa thiết lập'"></span></p>
                    <p><strong>Trạng thái:</strong> 
                        <span th:class="'status-badge ' + ${#strings.toLowerCase(auction.status)}" th:text="${auction.status} ?: 'Chưa xác định'"></span>
                    </p>
                    
                    <a th:href="@{/user/john-room/{id}(id=${auction.id})}" class="auction-btn">
                        Tham Gia
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
