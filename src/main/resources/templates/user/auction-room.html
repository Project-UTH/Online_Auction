<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phiên Đấu Giá</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/calendar}">Lịch</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName)}"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="title">Danh Sách Phiên Đấu Giá</h1>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <div class="product-grid">
            <h2>Danh Sách Phiên Đấu Giá</h2>
            <div class="grid">
                <div th:each="auction : ${auctions}" class="product-item" 
                     th:if="${auction != null}">
                    
                    <p><strong>Tên:</strong> <span th:text="${auction.name} ?: 'Chưa đặt tên'"></span></p>
                    <p><strong>Ngày:</strong> <span th:text="${#temporals.format(auction.auctionDate, 'dd/MM/yyyy')} ?: 'Chưa thiết lập'"></span></p>
                    <p><strong>Giờ:</strong> <span th:text="${#temporals.format(auction.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(auction.endTime, 'HH:mm')} ?: 'Chưa thiết lập'"></span></p>
                    <p><strong>Trạng thái:</strong> 
                        <span th:class="'status-badge ' + ${#strings.toLowerCase(auction.status)}" th:text="${auction.status} ?: 'Chưa xác định'"></span>
                    </p>
                    
                    <!-- Liên kết để tham gia phiên đấu giá (dành cho user) -->
                    <a th:href="@{/user/john-room/{id}(id=${auction.id})}" class="auction-btn" 
                       style="margin-top: 10px; padding: 8px 16px; width: auto; display: inline-block;">
                        Tham Gia
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{footer :: footer}"></div>

    <style>
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
            transition: all 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.pending {
            background-color: #f39c12;
            color: white;
        }
        .status-badge.active {
            background-color: #27ae60;
            color: white;
        }
        .status-badge.completed {
            background-color: #95a5a6;
            color: white;
        }
        .status-badge.cancelled {
            background-color: #e74c3c;
            color: white;
        }
        .product-item.active,
        .product-item.completed,
        .product-item.cancelled {
            opacity: 0.6;
            background-color: #f8f9fa;
            cursor: default;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .auction-btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .auction-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</body>
</html>
