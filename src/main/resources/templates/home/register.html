<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammerX - Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/calendar}">Lịch</a>
                <a th:href="@{/login}" th:if="${session.jwtToken == null}">Đăng nhập</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName)}"></span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="hero">
            <h1 class="title">Đăng Ký</h1>
            <p class="subtitle">Tạo tài khoản để tham gia đấu giá ngay hôm nay!</p>
        </div>
        <div class="action-container">
            <form action="/register" method="post" th:action="@{/register}" th:object="${registerDTO}">
            <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required class="form-input">
            <input type="password" th:field="*{password}" placeholder="Mật khẩu" required class="form-input">
            <input type="email" th:field="*{email}" placeholder="Email" required class="form-input">
            <input type="text" th:field="*{fullName}" placeholder="Họ và tên" required class="form-input">
            <input type="text" th:field="*{displayName}" placeholder="Tên hiển thị" required class="form-input">
            <input type="text" th:field="*{address}" placeholder="Địa chỉ" required class="form-input">
            <input type="text" th:field="*{phone}" placeholder="Số điện thoại" required class="form-input">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="auction-btn">Đăng Ký</button>
            <p th:if="${error}" class="error" th:text="${error}"></p>
            <p th:if="${param.success}" class="success" th:text="${param.success}"></p> <!-- Hiển thị flash message -->
        </form>
            <p class="fee-info">Đã có tài khoản? <a th:href="@{/login}" class="next-auction-highlight">Đăng nhập</a></p>
        </div>
    </div>
    <div th:replace="~{footer}"></div> <!-- Include footer.html -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
