<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammerX - Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">H</div>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">Trang chủ</a>
                <a th:href="@{/calendar}">Lịch</a>
                <a th:href="@{/login}" th:if="${session.jwtToken == null}">Đăng nhập</a>
                <a th:href="@{/logout}" th:unless="${session.jwtToken == null}">Đăng xuất</a>
            </nav>
            <div class="auth-buttons" th:unless="${session.jwtToken != null}">
                <a th:href="@{/login}" class="btn btn-outline">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-primary">Đăng ký</a>
            </div>
            <div th:if="${session.jwtToken != null}" class="user-info">
                <span th:text="'Chào, ' + ${#strings.capitalize(session.displayName)}"></span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="hero">
            <h1 class="title">Đăng Nhập</h1>
            <p class="subtitle">Chào mừng trở lại, tham gia đấu giá ngay!</p>
        </div>
        <div class="action-container">
            <form action="/login" method="post" th:action="@{/login}" th:object="${loginDTO}">
                <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required class="form-input">
                <input type="password" th:field="*{password}" placeholder="Mật khẩu" required class="form-input">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="auction-btn">Đăng Nhập</button>
                <p th:if="${error}" class="error" th:text="${error}"></p>
                <p th:if="${success}" class="success" th:text="${success}"></p>
            </form>
            <p class="fee-info">Chưa có tài khoản? <a th:href="@{/register}" class="next-auction-highlight">Đăng ký</a></p>
            <div class="social-icons" style="margin-top: 20px;">
                <a href="#" class="social-icon">📧</a>
                <a href="#" class="social-icon">📱</a>
            </div>
            <!-- Render script từ flash attribute -->
            <div th:if="${script}" th:utext="${script}"></div>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
